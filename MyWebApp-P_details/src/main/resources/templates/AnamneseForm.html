<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>



<body>
<div class="container-fluid">
    <div class="text-center">
        <h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/Anamnese/save}" method="post" th:object="${anamnese}"
          style="max-width: 500px;margin: 0 auto">

        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <!-- <div class="form-group row">
                 <label class="col-sm-4 col-form-label">ID </label>
                 <div class="col-sm-8">
                     <input type="number" th:field="*{id}" class="form-control" required minlength="1" maxlength="100"/>
                 </div>

             </div>

             Ishita -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">P_id</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{p_id}" class="form-control" required minlength="1" maxlength="100"/>
                </div>

            </div>



            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Lengte</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lengte}" class="form-control" required minlength="1" maxlength="20"/>
                </div>

            </div>
            <!-- t/m hier -->


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gewicht </label>
                <div class="col-sm-8">

                    <input type="text" th:field="*{gewicht}" class="form-control" required minlength="1" maxlength="15"/>


                </div>

            </div>



            <div class="form-group row">
                <label class="col-sm-4 col-form-label">BMI </label>
                <div class="col-sm-8">

                    <input type="text" th:field="*{BMI}" class="form-control" required minlength="2" maxlength="50"/>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Aandoening</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{aandoening}" class="form-control" required minlength="1" maxlength="20"/>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Erfelijke ziekten</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{erfelijke_ziekten}" class="form-control" required minlength="1" maxlength="20"/>
                </div>

            </div>

            <div class="text-center">
                <!--<div th:if="${param.error}">
                    Patient met deze id bestaat niet.
                </div>
              ik probeerde dit weer te geven bij die error page, maar lukt niet   -->


                <button type="submit" class="btn btn-primary m-2">Opslaan</button><!-- Save button geeft error.Bij input van sickness herkend het niet als een waarde,waardoor het steeds null aangeeft-->
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Annuleren</button>

            </div>
        </div>





    </form>
</div>



<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/Anamnese}]]";

    }
</script>
</body>
</html>
