
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<div>
<div class="w3-top"><br>
    <button class="w3-btn w3-rectangular w3-blue w3-ripple" >
        <a th:href="@{users}" style="text-decoration: none">Terug naar de vorige pagina</a>
    </button>
</div><br>

<div class="container-fluid text-center">
    <div> <h2 style="font-family:'Lucida Handwriting'">Afspraken van PatiÃ«nten</h2>
    </div>
    <br>
    <div class="m-2">
        <a class="h3" th:href="@{/Appointments/new}">Nieuwe afspraak toevoegen</a>

    </div>
<input class="form-control" id="myInput" type="number" placeholder="Zoeken...">
<br>
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>P_id</th>
        <th>Datum</th>
        <th>Tijd</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="Appointments">
    <th:block th:each="appointments : ${listAppointments}">
        <tr>

            <td>[[${appointments.p_id}]]</td>
            <td>[[${appointments.Date}]]</td>
            <td>[[${appointments.Time}]]</td>

            <td>

                <a class="h4 mr-3" th:href="@{'/Appointments/edit/' + ${appointments.id}}">Bewerken</a>
                <a class="h4"  th:href="@{'/Appointments/delete/' + ${appointments.id}}">Verwijderen</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#Appointments tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</div>
</body>
</html>
