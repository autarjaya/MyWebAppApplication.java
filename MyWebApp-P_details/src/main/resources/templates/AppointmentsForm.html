<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Nieuwe info toevoegen</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center">
        <h2>Nieuwe afspraak toevoegen</h2></div>

    <form th:action="@{/Appointments/save}" method="post" th:object="${appointments}"
          style="max-width: 500px;margin: 0 auto">

        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">P_id</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{p_id}" class="form-control" required minlength="1" maxlength="100"/>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Datum</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{Date}" class="form-control" required minlength="1" maxlength="100"/>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Tijd</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{Time}" class="form-control" required minlength="1" maxlength="100"/>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Opslaan</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Annuleren</button>

                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/Appointments}]]";

    }
</script>
</body>
</html>
